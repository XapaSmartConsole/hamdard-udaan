<script>
const API_BASE = window.location.hostname === 'localhost'
    ? "http://127.0.0.1:8001/api"
    : "https://hamdard-udaan-1.onrender.com/api";
const userId = localStorage.getItem("user_id");

if (!userId) {
  alert("Please login first");
  location.href = "index.html";
}

let documentsReady = {
  address: { uploaded: false, number: null, type: null, submitted: false, hasImages: false },
  pan: { uploaded: false, number: null, submitted: false, hasImages: false },
  gst: { uploaded: false, number: null, submitted: false, hasImages: false }
};

let currentBankData = null;
let isEditMode = false;

// ============ TAB SWITCHING ============
function showTab(tab) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  document.querySelectorAll(".card").forEach(c => c.classList.add("hidden"));

  if (tab === 'documents') {
    document.querySelectorAll(".tab")[0].classList.add("active");
    document.getElementById("documentsSection").classList.remove("hidden");
    loadSubmittedDocuments();
  } else if (tab === 'bank') {
    document.querySelectorAll(".tab")[1].classList.add("active");
    document.getElementById("bankSection").classList.remove("hidden");
    loadBankDetails();
  }
}

// ============ BANK DETAILS FUNCTIONS ============
function loadBankDetails() {
  fetch(`${API_BASE}/bank?user_id=${userId}`)
    .then(res => {
      if (!res.ok) throw new Error("Bank details not found");
      return res.json();
    })
    .then(data => {
      currentBankData = data;
      displayBankDetails(data);
    })
    .catch(err => {
      console.log("No bank details:", err);
      showEmptyBankState();
    });
}

function displayBankDetails(data) {
  document.getElementById("payment-form").classList.add("hidden");
  document.getElementById("bank-empty").classList.add("hidden");
  document.getElementById("bank-display").classList.remove("hidden");

  // Set active payment method
  document.getElementById("activePaymentMethod").value = data.payment_method || "BANK";
  
  // Show all saved info
  document.getElementById("display-holder-name").innerText = data.account_holder_name || "‚Äî";
  document.getElementById("display-bank-name").innerText = data.bank_name || "‚Äî";
  document.getElementById("display-account-number").innerText = data.account_number ? `****${data.account_number.slice(-4)}` : "‚Äî";
  document.getElementById("display-ifsc").innerText = data.ifsc || "‚Äî";
  document.getElementById("display-upi-id").innerText = data.upi_id || "‚Äî";

  // Handle validation display
  const isValidated = data.is_validated || false;
  const validateBtn = document.getElementById("validate-btn");

  if (data.payment_method === "BANK" && isValidated) {
    document.getElementById("bank-verified-badge").classList.remove("hidden");
    document.getElementById("bank-pending-badge").classList.add("hidden");
    validateBtn.disabled = true;
    validateBtn.innerText = "‚úì Verified";
    validateBtn.style.background = "#10b981";
  } else if (data.payment_method === "BANK") {
    document.getElementById("bank-verified-badge").classList.add("hidden");
    document.getElementById("bank-pending-badge").classList.remove("hidden");
    validateBtn.disabled = false;
    validateBtn.innerText = "‚úì Validate Account";
    validateBtn.style.background = "#b11226";
  } else {
    // UPI active
    document.getElementById("bank-verified-badge").classList.remove("hidden");
    document.getElementById("bank-verified-badge").innerText = "‚úì UPI Active";
    document.getElementById("bank-pending-badge").classList.add("hidden");
    validateBtn.style.display = "none";
  }
}

function updatePaymentMethod() {
  const newMethod = document.getElementById("activePaymentMethod").value;
  
  if (!currentBankData) return;
  
  // Check if user has the selected payment method details
  if (newMethod === "UPI" && !currentBankData.upi_id) {
    alert("‚ö†Ô∏è Please add UPI details first");
    document.getElementById("activePaymentMethod").value = currentBankData.payment_method;
    return;
  }
  
  if (newMethod === "BANK" && !currentBankData.account_number) {
    alert("‚ö†Ô∏è Please add bank details first");
    document.getElementById("activePaymentMethod").value = currentBankData.payment_method;
    return;
  }

  // Update payment method
  const formData = new FormData();
  formData.append("user_id", userId);
  formData.append("payment_method", newMethod);

  fetch(`${API_BASE}/bank/update-method`, {
    method: "POST",
    body: formData
  })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert(`‚úÖ Payment method updated to ${newMethod === 'BANK' ? 'Bank Transfer' : 'UPI'}`);
        loadBankDetails();
      }
    })
    .catch(err => {
      console.error(err);
      alert("‚ùå Failed to update payment method");
      document.getElementById("activePaymentMethod").value = currentBankData.payment_method;
    });
}

function showEmptyBankState() {
  document.getElementById("bank-display").classList.add("hidden");
  document.getElementById("payment-form").classList.add("hidden");
  document.getElementById("bank-empty").classList.remove("hidden");
}

function showPaymentForm() {
  isEditMode = false;
  document.getElementById("bank-display").classList.add("hidden");
  document.getElementById("bank-empty").classList.add("hidden");
  document.getElementById("payment-form").classList.remove("hidden");
  
  // Clear form
  document.getElementById("accountHolderName").value = "";
  document.getElementById("bankName").value = "";
  document.getElementById("accountNumber").value = "";
  document.getElementById("confirmAccountNumber").value = "";
  document.getElementById("ifscCode").value = "";
  document.getElementById("chequePreview").classList.add("hidden");
  document.getElementById("upiId").value = "";
  document.getElementById("upiQrPreview").classList.add("hidden");
  document.getElementById("preferredPaymentMethod").value = "BANK";
}

function editBankDetails() {
  if (!currentBankData) return;

  isEditMode = true;
  document.getElementById("bank-display").classList.add("hidden");
  document.getElementById("payment-form").classList.remove("hidden");

  // Pre-fill all fields

  document.getElementById("bankName").value = currentBankData.bank_name || "";
  document.getElementById("accountNumber").value = currentBankData.account_number || "";
  document.getElementById("confirmAccountNumber").value = currentBankData.account_number || "";
  document.getElementById("ifscCode").value = currentBankData.ifsc || "";

  if (currentBankData.cheque_image) {
    document.getElementById("chequeImg").src = currentBankData.cheque_image;

  }

  document.getElementById("upiId").value = currentBankData.upi_id || "";

    document.getElementById("upiQrImg").src = currentBankData.upi_qr_code;
    document.getElementById("upiQrPreview").classList.remove("hidden");
  }

  document.getElementById("preferredPaymentMethod").value = currentBankData.payment_method || "BANK";
  document.getElementById("submit-payment-btn").innerText = "Update Payment Details";
}

}

async function submitPaymentDetails() {
  const holderName = document.getElementById("accountHolderName").value.trim();
  const bankName = document.getElementById("bankName").value;
  const accountNumber = document.getElementById("accountNumber").value.trim();
  const confirmAccount = document.getElementById("confirmAccountNumber").value.trim();
  const ifsc = document.getElementById("ifscCode").value.trim().toUpperCase();
  const chequeFile = document.getElementById("chequeFile").files[0];
  
  const upiId = document.getElementById("upiId").value.trim();
  const upiQrFile = document.getElementById("upiQrFile")?.files[0];
  
  const preferredMethod = document.getElementById("preferredPaymentMethod").value;

  // Validate bank details (mandatory)
  if (!holderName || !bankName || !accountNumber || !confirmAccount || !ifsc) {
    alert("‚ö†Ô∏è Please fill all bank account details");
    return;
  }

  if (accountNumber !== confirmAccount) {
    alert("‚ö†Ô∏è Account numbers do not match");
    return;
  }

  if (ifsc.length !== 11) {
    alert("‚ö†Ô∏è IFSC code must be 11 characters");
    return;
  }

  // If UPI is preferred but not filled
  if (preferredMethod === "UPI" && !upiId) {
    alert("‚ö†Ô∏è Please enter UPI ID or select Bank Transfer as preferred method");
    return;
  }

  const submitBtn = document.getElementById("submit-payment-btn");
  submitBtn.disabled = true;
  submitBtn.innerText = "Saving...";

  try {
    let chequeImage = currentBankData?.cheque_image || "";
    if (chequeFile) {
      chequeImage = await fileToBase64(chequeFile);
    }

    let upiQrImage = currentBankData?.upi_qr_code || "";
    if (upiQrFile) {
      upiQrImage = await fileToBase64(upiQrFile);
    }

    const formData = new FormData();
    formData.append("user_id", userId);
    formData.append("payment_method", preferredMethod);
    
    // Bank details
    formData.append("account_holder_name", holderName);
    formData.append("bank_name", bankName);
    formData.append("account_number", accountNumber);
    formData.append("ifsc", ifsc);
    formData.append("cheque_image", chequeImage);
    
    // UPI details (if provided)
    if (upiId) {
      formData.append("upi_id", upiId);
    }
    if (upiQrImage) {
      formData.append("upi_qr_code", upiQrImage);
    }

    const res = await fetch(`${API_BASE}/bank/add`, {
      method: "POST",
      body: formData
    });

    const data = await res.json();
    if (!res.ok) {
      throw new Error(data.detail || "Failed to save payment details");
    }

    alert("‚úÖ Payment details saved successfully!");
    loadBankDetails();
  } catch (err) {
    console.error(err);
    alert("‚ùå " + err.message);
    submitBtn.disabled = false;
    submitBtn.innerText = isEditMode ? "Update Payment Details" : "Save Payment Details";
  }
}

async function validateBankAccount() {
  if (!currentBankData) return;

  const validateBtn = document.getElementById("validate-btn");
  const originalText = validateBtn.innerText;
  validateBtn.disabled = true;
  validateBtn.innerText = "üîÑ Validating...";

  try {
    const res = await fetch(`${API_BASE}/bank/validate?user_id=${userId}`, {
      method: "POST"
    });

    const data = await res.json();

    if (!res.ok) {
      throw new Error(data.detail || "Validation failed");
    }

    if (data.is_validated) {
      alert("‚úÖ Bank account validated successfully!");
      loadBankDetails();
    } else {
      throw new Error(data.message || "Validation unsuccessful.");
    }
  } catch (err) {
    console.error(err);
    alert("‚ùå Validation Failed\n\n" + err.message);
    validateBtn.disabled = false;
    validateBtn.innerText = originalText;
    loadBankDetails();
  }
}

function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

document.getElementById("chequeFile")?.addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (file) {
    if (file.size > 2 * 1024 * 1024) {
      alert("Image size should be less than 2MB");
      e.target.value = "";
      return;
    }
    const reader = new FileReader();
    reader.onload = function(event) {
      document.getElementById("chequeImg").src = event.target.result;
      document.getElementById("chequePreview").classList.remove("hidden");
    };
    reader.readAsDataURL(file);
  }
});

document.getElementById("upiQrFile")?.addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(event) {
    document.getElementById("upiQrImg").src = event.target.result;
    document.getElementById("upiQrPreview").classList.remove("hidden");
  };
  reader.readAsDataURL(file);
});
