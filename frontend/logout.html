<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamdard | Logging Out...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0066B2, #004D8C);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .logout-container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    .logout-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in;
    }

    .logout-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .logout-subtext {
      font-size: 14px;
      opacity: 0.9;
    }

    .spinner {
      margin: 30px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div class="logout-container">
  <div class="logout-icon">ðŸ‘‹</div>
  <div class="logout-text">Logging Out...</div>
  <div class="logout-subtext">See you soon!</div>
  <div class="spinner"></div>
</div>

<script>
  // Clear all user data from localStorage
  localStorage.removeItem("user_id");
  localStorage.removeItem("profile_picture");
  localStorage.removeItem("user_name");
  localStorage.removeItem("user_phone");
  
  // Clear any other session data
  localStorage.clear();
  
  // Optional: Clear sessionStorage as well
  sessionStorage.clear();

  // Redirect to login page after 1.5 seconds
  setTimeout(() => {
    window.location.href = "index.html";
  }, 1500);
</script>

</body>
</html>
