// ‚úÖ LOAD WALLET BALANCE FUNCTION
function loadWalletBalance() {
  fetch(`${API_BASE}/wallet/balance?user_id=${userId}`)
    .then(res => res.json())
    .then(data => {
      const points = data.points || 6000;
      document.getElementById('points-balance').innerText = `Pt Balance: ${points} Pts`;
    })
    .catch(() => {
      document.getElementById('points-balance').innerText = 'Pt Balance: 6000 Pts';
    });
}

// ‚úÖ Initial load
loadWalletBalance();

// ‚úÖ Reload when page becomes visible
window.addEventListener('focus', loadWalletBalance);
window.addEventListener('pageshow', function(event) {
  if (event.persisted) {
    loadWalletBalance();
  }
});

function showProducts(category) {
  currentCategory = category;
  document.getElementById('page-title').innerText = category;
  document.getElementById('categoryView').classList.add('hidden');
  document.getElementById('productsView').classList.add('active');
  
  allProducts = productsData[category] || [];
  document.getElementById('pointsFilter').value = 'ALL';
  filterProducts();
}

function filterProducts() {
  const filter = document.getElementById('pointsFilter').value;
  let filtered = allProducts;

  if (filter !== 'ALL') {
    const [min, max] = filter.split('-').map(Number);
    filtered = allProducts.filter(p => p.points >= min && p.points <= max);
  }

  displayProducts(filtered);
}

function displayProducts(products) {
  const container = document.getElementById('productsList');
  
  if (products.length === 0) {
    container.innerHTML = '<div class="no-products">No products found in this range</div>';
    return;
  }

  container.innerHTML = products.map(product => `
    <div class="product-card">
      <div class="product-image-wrapper">
        <img src="${product.image}" alt="${product.name}" class="product-image">
      </div>
      <div class="product-info">
        <div class="product-name">${product.name}</div>
        <div class="product-points">Points: ${product.points}</div>
        ${product.productCode ? `<div class="product-code">Code: ${product.productCode}</div>` : ''}
        <button class="add-to-cart-btn"
          onclick="addToCart(event, '${product.name.replace(/'/g, "\\'")}', ${product.points}, '${product.productCode || ''}')">
          Add to Cart
        </button>
      </div>
    </div>
  `).join('');
}

function addToCart(event, productName, points, productCode) {
  const productImage = event.target
    .closest('.product-card')
    .querySelector('img').src;

  const category = currentCategory;

  fetch(`${API_BASE}/cart/add?user_id=${userId}&product_name=${encodeURIComponent(productName)}&points=${points}&product_image=${encodeURIComponent(productImage)}&category=${category}&product_code=${productCode}`, {
    method: "POST"
  })
  .then(res => res.json())
  .then(result => {
    if (result.success) {
      alert(`‚úÖ ${productName} added to cart!`);
      updateCartBadge();
    }
  });
}

function updateCartBadge() {
  fetch(`${API_BASE}/cart?user_id=${userId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("cart-count").innerText = data.count;
    });
}

function goBack() {
  if (document.getElementById('productsView').classList.contains('active')) {
    document.getElementById('page-title').innerText = 'Rewards Catalogue';
    document.getElementById('categoryView').classList.remove('hidden');
    document.getElementById('productsView').classList.remove('active');
  } else {
    location.href = 'bank-transfer.html';
  }
}

// Load cart count on page load
updateCartBadge();
