<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greaves Cotton | Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100vh;
      overflow-x: hidden;
      position: fixed;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
    }

    /* ================= HEADER ================= */
    .app-header {
      background: linear-gradient(135deg, #0066B2, #004D8C);
      color: #fff;
      padding: 14px 16px 60px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      flex-shrink: 0;
      position: relative;
    }

    .header-top {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .back-btn {
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }

    .app-header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      flex: 1;
    }

    /* ================= WALLET CARD ================= */
    .wallet-card {
      position: relative;
      margin: -40px 16px 0;
      background: linear-gradient(135deg, #0066B2, #004D8C);
      border-radius: 20px;
      padding: 24px;
      color: #fff;
      box-shadow: 0 8px 24px rgba(0, 102, 178, 0.3);
      z-index: 10;
      flex-shrink: 0;
    }

    .wallet-label {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .wallet-balance {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .wallet-actions {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .wallet-btn {
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: #fff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .wallet-btn:active {
      background: rgba(255, 255, 255, 0.3);
    }

    /* ================= CONTENT ================= */
    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
      padding: 20px 16px 80px;
    }

    .content-wrapper::-webkit-scrollbar {
      display: none;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 16px;
    }

    /* ================= TRANSACTION CARDS ================= */
    .transaction-card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .transaction-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      flex-shrink: 0;
    }

    .transaction-icon.credit {
      background: #d1fae5;
    }

    .transaction-icon.debit {
      background: #fee2e2;
    }

    .transaction-details {
      flex: 1;
      min-width: 0;
    }

    .transaction-title {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .transaction-date {
      font-size: 11px;
      color: #6b7280;
    }

    .transaction-amount {
      font-size: 16px;
      font-weight: 700;
      white-space: nowrap;
    }

    .transaction-amount.credit {
      color: #059669;
    }

    .transaction-amount.debit {
      color: #dc2626;
    }

    /* ================= EMPTY STATE ================= */
    .empty-state {
      display: none;
      text-align: center;
      padding: 60px 20px;
    }

    .empty-state.active {
      display: block;
    }

    .empty-icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 8px;
    }

    .empty-text {
      font-size: 14px;
      color: #6b7280;
    }

    /* ================= BOTTOM NAV ================= */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .bottom-nav a {
      text-decoration: none;
      font-size: 10px;
      color: #6b7280;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      padding: 6px 10px;
      flex: 1;
      transition: all 0.3s ease;
    }

    .bottom-nav a .icon-wrapper {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: transparent;
      transition: all 0.3s ease;
    }

    .bottom-nav a span {
      display: block;
      font-size: 20px;
      line-height: 1;
      transition: all 0.3s ease;
    }

    .bottom-nav a.active {
      color: #0066B2;
      font-weight: 600;
    }

    .bottom-nav a.active .icon-wrapper {
      background: #0066B2;
      box-shadow: 0 4px 12px rgba(0, 102, 178, 0.4);
      transform: translateY(-8px);
    }

    .bottom-nav a.active span {
      color: #fff;
    }

    .loading-spinner {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div class="app-header">
  <div class="header-top">
    <button class="back-btn" onclick="history.back()">‚Üê</button>
    <h2>egv.Wallet</h2>
  </div>
</div>

<!-- WALLET CARD -->
<div class="wallet-card">
  <div class="wallet-label">Available Balance</div>
  <div class="wallet-balance" id="wallet-balance">0</div>
  <div class="wallet-actions">
    <button class="wallet-btn" onclick="location.href='redeem-catalog.html'">üõí Redeem</button>
    <button class="wallet-btn" onclick="location.href='cashout.html'">üí∞ Cash Out</button>
  </div>
</div>

<!-- CONTENT -->
<div class="content-wrapper">

  <h3 class="section-title">Transaction History</h3>

  <!-- LOADING SPINNER -->
  <div class="loading-spinner" id="loading-spinner">
    Loading transactions...
  </div>

  <!-- TRANSACTIONS CONTAINER -->
  <div id="transactions-container"></div>

  <!-- EMPTY STATE -->
  <div class="empty-state" id="empty-state">
    <div class="empty-icon">üí≥</div>
    <h3 class="empty-title">No Transactions Yet</h3>
    <p class="empty-text">Your transaction history will appear here</p>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <a href="home.html">
    <div class="icon-wrapper"><span>üè†</span></div>
    Home
  </a>
  <a href="about.html">
    <div class="icon-wrapper"><span>‚ÑπÔ∏è</span></div>
    About
  </a>
  <a href="support.html">
    <div class="icon-wrapper"><span>üÜò</span></div>
    Support
  </a>
  <a href="profile.html">
    <div class="icon-wrapper"><span>üë§</span></div>
    Profile
  </a>
</div>

<script>
const API_BASE = window.location.hostname === 'localhost'
    ? "http://127.0.0.1:8001/api"
    : "https://hamdard-udaan-1.onrender.com/api";
const userId = localStorage.getItem("user_id");

if (!userId) {
  alert("Please login first");
  location.href = "index.html";
}

// Load wallet balance
fetch(`${API_BASE}/wallet/balance?user_id=${userId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("wallet-balance").innerText = data.points || 0;
  })
  .catch(err => {
    console.error("Error loading balance:", err);
    document.getElementById("wallet-balance").innerText = "0";
  });

// Format date
function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('en-IN', { 
    year: 'numeric', 
    month: 'short', 
    day: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  });
}

// Load transactions
fetch(`${API_BASE}/wallet/transactions?user_id=${userId}`)
  .then(res => res.json())
  .then(data => {
    document.getElementById("loading-spinner").style.display = "none";
    
    if (!data.transactions || data.transactions.length === 0) {
      document.getElementById("empty-state").classList.add("active");
      return;
    }
    
    const container = document.getElementById("transactions-container");
    
    data.transactions.forEach(txn => {
      const isCredit = txn.transaction_type === 'credit';
      const icon = isCredit ? 'üí∞' : 'üõí';
      
      const txnCard = document.createElement("div");
      txnCard.className = "transaction-card";
      
      txnCard.innerHTML = `
        <div class="transaction-icon ${isCredit ? 'credit' : 'debit'}">
          ${icon}
        </div>
        <div class="transaction-details">
          <div class="transaction-title">${txn.description || (isCredit ? 'Points Added' : 'Points Redeemed')}</div>
          <div class="transaction-date">${formatDate(txn.transaction_date)}</div>
        </div>
        <div class="transaction-amount ${isCredit ? 'credit' : 'debit'}">
          ${isCredit ? '+' : '-'}${txn.points}
        </div>
      `;
      
      container.appendChild(txnCard);
    });
  })
  .catch(err => {
    console.error("Error loading transactions:", err);
    document.getElementById("loading-spinner").innerText = "Failed to load transactions";
    setTimeout(() => {
      document.getElementById("loading-spinner").style.display = "none";
      document.getElementById("empty-state").classList.add("active");
    }, 1500);
  });
</script>

</body>
</html>
